<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nathan's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">

<!-- Handlebars template script -->
  <script id="templateScript" type="text/x-handlebars-template">
    <article data-category="{{category}}" data-project="{{projectType}}" data-language="{{projectLanguage}}">
      <header>
        <h1>{{title}}</h1>
        <div class="byline">
          <address><a href="{{authorUrl}}">{{{projectType}}}</a></address>
          published <time pubdate datetime="2000-01-01">{{{publishedOn}}}
          </time>
        </div>
      </header>
      <section class="project-body">{{{body}}}</section>
      <a href="#" class="read-on">Read on &rarr;</a>
      <hr>
    </article>
  </script>
</head>

<body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
      <h1 id="siteTitle">Nathan Pickard's Portfolio</h1>
      <img id="portrait-image" src="images/0305161354d-01-01 edit.jpeg">
    </section>
      <nav class="main-nav">
        <i class="icon-menu"></i>
        <ul>
          <li class="tab" data-content="projects"><i class="icon-home"></i><a href="#"> Home</a></li>
          <li class="tab" data-content="about"><i class="icon-address-book"></i><a href="#"> About</a></li>
          <li><i class="icon-twitter3"></i><a href="https://twitter.com/NathanPickard87" target="_blank"> Twitter</a></li>
          <li><i class="icon-github"></i><a href="https://github.com/NathanPickard" target="_blank"> GitHub</a></li>
          <li><i class="icon-link"></i><a href="https://www.linkedin.com/in/nathanpickard" target="_blank"> LinkedIn</a></li>
        </ul>
      </nav>
    </header>
    <main>
    <section id="projects" class="tab-content">
      <div>
        <ul id="filters">
          <li>
            <select id="project-filter">
              <option value="">-- Filter by Project Type --</option>
            </select>
          </li>
          <li>
            <select id="category-filter">
              <option value="">-- Filter by Category --</option>
            </select>
          </li>
          <li>
            <select id="language-filter">
              <option value="">-- Filter by Language --</option>
            </select>
          </li>
        </ul>
      </div>
    </section>
    <section id="about" class="tab-content">
      <header>Welcome to my Portfolio</header>
    <section>
      <h1>Some of my interests:</h1>
      <ul>
        <li>Coding</li>
        <li>Music</li>
        <li>The Great Outdoors</li>
      </ul>
    </section>
  </section>

  <div class="app"></div>

</main>
<footer>
  &copy; 2016 Nathan Pickard | Portfolio
</footer>

<script
			  src="https://code.jquery.com/jquery-3.1.0.js"
			  integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
			  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="scripts/projectArticles.js"></script>
<script src="scripts/project.js"></script>
<script src="scripts/projectView.js"></script>
<script>  Project.fetchAll(projectView.initIndexPage);  </script>
</body>
</html>
