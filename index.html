<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nathan's Portfolio</title>
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/modules.css">
</head>
<body>
    <header class="site-header">
      <h1>Nathan Pickard's Portfolio</h1>
    </header>
    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="articles"><i class-"icon-home"></i><a href="#"> Home</a></li>
        <li class="tab" data-content="about"><i class="icon-address-book"></i><a href="#"> About</a></li>
        <li><i class="icon-twitter3"></i><a href="https://twitter.com/NathanPickard87" target="_blank"> Twitter</a></li>
        <li><i class="icon-github"></i><a href="https://github.com/NathanPickard" target="_blank"> GitHub</a></li>
      </ul>
    </nav>
    <main>
    <section id="articles" class="tab-content">
      <div>
        <ul id="filters">
          <li>
            <select id="author-filter">
              <option value="">-- Filter by Authors --</option>
            </select>
          </li>
          <li>
            <select id="category-filter">
              <option value="">-- Filter by Categories --</option>
            </select>
          </li>
        </ul>
      </div>
      <article class="template" data-category="cat">
        <header>
          <h1>Title</h1>
          <div class="byline">
            By <address><a href="">Author Name</a><address>
            published <time pubdate datetime="2000-01-01">Publish Time</time>
          </div>
        </header>
        <section class="article-body"></section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </section>
    <section id="about" class="tab-content">
      <header>Welcome to my Portfolio</header>
    <section>
      <h1>Some of my interests:</h1>
      <ul>
        <li>Coding</li>
        <li>Music</li>
        <li>The Great Outdoors</li>
      </ul>
    </section>
  </section>
</main>
